{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Оновлення коментаря</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="otdel">
            <button type="submit" class="btn btn-primary">Оновити коментар</button>
            <a href="{% url 'coment-delete' coment.id %}" class="btn btn-danger">Видалити</a>
            <a href="{% url 'post-detail' coment.post.id %}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
